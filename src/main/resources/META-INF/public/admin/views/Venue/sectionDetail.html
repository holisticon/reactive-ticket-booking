<ng-form name="SectionForm">
	<div class="form-group form-group-sm" ng-class="{'has-error': SectionForm.id.$invalid}">
		<label for="section_{{$index}}_id" class="col-sm-2 control-label">Id</label>

		<div class="col-sm-10">
			<input id="section_{{$index}}_id" name="id" type="number" required class="form-control"
				   ng-model="section.id" placeholder="Enter the Section Id"/>
		</div>
	</div>

	<div class="form-group form-group-sm" ng-class="{'has-error': SectionForm.name.$invalid}">
		<label for="section_{{$index}}_name" class="col-sm-2 control-label">Name</label>

		<div class="col-sm-10">
			<input id="section_{{$index}}_name" name="name" type="text" required
				   class="form-control" ng-model="section.name" placeholder="Enter the Section Name"/>
		</div>
	</div>

	<div class="form-group form-group-sm" ng-class="{'has-error': SectionForm.description.$invalid}">
		<label for="section_{{$index}}_description" class="col-sm-2 control-label">Description</label>

		<div class="col-sm-10">
			<input id="section_{{$index}}_description" name="description" type="text" required
				   class="form-control" ng-model="section.description" placeholder="Enter the Section Description"/>
		</div>
	</div>

	<div class="form-group form-group-sm" ng-class="{'has-error': SectionForm.numberOfRows.$invalid}">
		<label for="section_{{$index}}_numberOfRows" class="col-sm-2 control-label">Number Of Rows</label>

		<div class="col-sm-10">
			<input id="section_{{$index}}_numberOfRows" name="numberOfRows" type="number" required
				   class="form-control" ng-model="section.numberOfRows"
				   placeholder="Enter the Section Number Of Rows"/>
			<span class="help-block error" ng-show="SectionForm.numberOfRows.$error.number">not a number</span>
		</div>
	</div>

	<div class="form-group form-group-sm" ng-class="{'has-error': SectionForm.rowCapacity.$invalid}">
		<label for="section_{{$index}}_rowCapacity" class="col-sm-2 control-label">Row Capacity</label>

		<div class="col-sm-10">
			<input id="section_{{$index}}_rowCapacity" name="rowCapacity" type="number" required
				   class="form-control" ng-model="section.rowCapacity"
				   placeholder="Enter the Section Row Capacity"/>
			<span class="help-block error" ng-show="SectionForm.rowCapacity.$error.number">not a number</span>
		</div>
	</div>

	<button class="btn btn-sm btn-danger" ng-click="deleteSection(section)" type="button"><i
			class="fa fa-trash"></i> Delete Section
	</button>
</ng-form>
